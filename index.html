<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/scss/style.scss" />
    <title>MedicaLife</title>

    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    /> -->

  <body>
    <!-- Header -->
    <header id="header">
      <div class="header-content">
        <div class="logo"><img src="./logo-medicalife.png" alt="logo" /></div>
        <div class="contact-box">
          <div class="contact">
            <div class="contact-icon">
              <img src="./assets/icon/email.png" alt="email" />
            </div>
            <div>
              <div class="contact-title">Mail Us</div>
              <div class="contact-description">Info@domain.com</div>
            </div>
          </div>
          <div class="contact">
            <div class="contact-icon">
              <img src="./assets/icon/phone-call.png" alt="phone-call" />
            </div>
            <div>
              <div class="contact-title">Call Us</div>
              <div class="contact-description">(+021) 2336 278</div>
            </div>
          </div>
          <a class="btn-appoinment" href="#">Make Appoinment</a>
        </div>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/1ae67622a2.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="module" src="/main.js"></script> -->
